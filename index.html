<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/flexbox.css">
    <script src="https://kit.fontawesome.com/017a3e8a56.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main class="cotainer">
        <h1 class="titulo-login">Login</h3>
        <p class="welcome-login">Bem-vindo de volta! Entre com sua conta </p>
        <form class="form-login">
            <label for="email"  class="input-form">Email</label>
            <i class="fa-solid fa-envelope icon-placeholder"></i>
            <input type="email"  placeholder="Digite seu e-mail" name="email" id="email">
            <label for="senha"  class="input-form">Senha</label>
            <i class="fa-solid fa-lock  icon-placeholder"></i>
            <input type="password" placeholder="Digite sua senha"  id="senha" name="senha">
            <div class="login-senha">
              <input type="checkbox" id="lembrar" name="lembrar" value="lembrar Senha">
              <label for="lembrar" class="input-form lembrar-senha">Lembrar senha</label>
              <a href="#" class="esqueceu-senha">Esqueceu sua senha?</a>
            </div>
        </form>
        <button class="btn-login">Entrar</button>
        <div class="redes-sociais">
          <h2 class="titulo-redes">Ou entre com suas redes sociais</h2>
          <ul class="ul-redes">
             <li> <a href="#"  <i class="fa-brands fa-facebook"></i></a></li>
             <li> <a href="#"  <i class="fa-brands fa-square-twitter"></i></a></li>
             <li> <a href="#"  <i class="fa-brands fa-google-plus"></i></a></li>
          </ul>
        </div>
    </main>
</body>
</html>
